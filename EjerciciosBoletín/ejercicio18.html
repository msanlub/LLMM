    <title>Center</title>

<body>
    <h2>Ejemplo de uso con &lt;CENTER&gt;</h2>
    <p>Mi poema favorito es aquel de Federico García Lorca que reza:</p>
    <center>Mi corazón, como una sierpe<br/>
        se ha desprendido de su piel,<br/>
        y aquí la miro entre mis dedos<br/>
        llena de heridas y de miel.
    </center>
</body>
