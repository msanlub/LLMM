<!DOCTYPE html>
<html lang="en">
<head>
    <meta author="Marta Sánchez Lubián">
    <link rel="icon" sizes="64x64" href="../assets/icons/mono.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <table border="1">
        <tr>
            <td style="background-color: rgb(247, 226, 30)" >1</td>
            <td colspan="2" style="background-color:rgb(247, 149, 30)">2</td>
            <td style="background-color: rgb(247, 226, 30)">3</td>
            <td rowspan="5" style="background-color:rgb(30, 225, 247)">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td style="background-color:rgb(30, 225, 247)">6</td>
            <td colspan="2" style="background-color:rgb(247, 149, 30)">7</td>
        </tr>
        <tr>
            <td colspan="3" style="background-color:rgb(247, 149, 30)">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td style="background-color:mediumseagreen">10</td>
            <td style="background-color:rgb(30, 225, 247)">11</td>
            <td>12</td>
            <td style="background-color:rgb(247, 149, 30)">13</td>
        </tr>
        <tr>
            <td style="background-color:rgb(30, 225, 247)">14</td>
            <td colspan="2" rowspan="2" style="background-color:mediumseagreen">15</td>
            <td>16</td>
        </tr>
        <tr>
            <td style="background-color:rgb(30, 225, 247)">17</td>
            <td colspan="2" style="background-color: rgb(247, 226, 30)">18</td>
        </tr>
    </table>
</body>
</html>
